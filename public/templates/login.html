<div ng-if="!user.loggedIn">
    <form ng-submit="user.login(auth)">
        <div class="form-group">
            <label for="name">Username</label>
            <input class="form-control" type="text" id="name" ng-model="auth.username"/>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input class="form-control" type="password" id="password" ng-model="auth.password"/>
        </div>
        <button class="btn btn-default" type="submit">Log in!</button>
        <button class="btn btn-default" type="button" ng-click="user.login({username:'sponsored_ape',password:'zlodag'})">Log in as admin</button>
        <button class="btn btn-default" type="button" ng-click="user.login({username:'tickled_goat',password:'anonymous'})">Log in as user</button>
    </form>
</div>
<h1 ng-if="user.loggedIn">Welcome, {{user.info.name}}</h1>
