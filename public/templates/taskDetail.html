<div class="page.header">
    <h3 ng-bind="task.text"></h3><h5 ng-bind="task.added.time | date : 'mediumTime'"></h5>
</div>
<blockquote ng-repeat="comment in task.comments">
    <p ng-bind="comment.comment"></p>
    <footer>by {{comment.user}} at {{comment.time | date : 'mediumTime'}}</footer>
</blockquote>
<form ng-submit="addComment()">
    <h3>Add a new comment</h3>
    <div class="form-group">
        <input type="text" class="form-control" placeholder="Comment" ng-model="newComment"></input>
    </div>
    <button type="submit" class="btn btn-primary">Post</button>
</form>
